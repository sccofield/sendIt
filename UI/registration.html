  <section class="header">
    <div class="container nav">
      <div class="mobile">
        <span>Send-it hub</span>
        <a href="#" class="toggleNav" onclick="mobileNav()">â˜°</a>

  <section class="page-title container">
    <h2 class="title">Registration page</h2>
    <p>You have to register to be able to place a delivery order.</p>
  </section>

  <section class="error container">
    <div id="error-message">
    </div>
  </section>

  <section class="form container">
    <form onsubmit="registration(event)">
      <div class="form-group">
        <label for="firstname" class="form-label">First Name:</label>
        <input id="register-firstName" class="form-input" type="text" placeholder="Enter First name" name="firstName"
          required>
      </div>
      <div class="form-group">
        <label for="firstname" class="form-label">Last Name:</label>
        <input id="register-lastName" class="form-input" type="text" placeholder="Enter last name" name="lastName"
          required>
      </div>
      <div class="form-group">
        <label for="firstname" class="form-label">User Name:</label>
        <input id="register-username" class="form-input" type="text" placeholder="Enter User name" name="userName"
          required>
      </div>
      <div class="form-group">
        <label for="firstname" class="form-label">Email:</label>
        <input id="register-email" class="form-input" type="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="form-group">
        <label for="firstname" class="form-label">Password:</label>
        <input id="register-password" class="form-input" type="password" placeholder="Enter password" name="password"
          required>
      </div>
      <div class="form-group">
        <label for="firstname" class="form-label">Confirm password:</label>
        <input id="register-cPassword" class="form-input" type="password" placeholder="confirm password" name="confirmPassword"
          required>
      </div>

      <button id="submit" type="submit" class="btn">Login</button>
    </form>

  </section>
